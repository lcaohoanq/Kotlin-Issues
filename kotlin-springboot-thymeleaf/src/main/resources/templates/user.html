<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-4">
  <h1>User Management</h1>

  <!-- Display all students in a table -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.getUsername()}"></td>
      <td th:text="${user.getHashedPassword()}"></td>
      <td>
        <a th:href="@{/edit/{id}(id=${user.id})}" class="btn btn-primary">Edit</a>
        <a th:href="@{/delete/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Form for adding/editing a student -->
  <form th:action="@{/save}" th:object="${user}" method="post">
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" th:field="*{id}" class="form-control" placeholder="Enter id" required />
    </div>
    <div class="form-group mt-2">
      <label for="username">Username</label>
      <input type="text" th:field="*{username}" class="form-control" placeholder="Enter username" required />
    </div>
    <div class="form-group mt-2">
      <label for="hashedPassword">Hashed Password</label>
      <input type="number" step="0.01" th:field="*{hashedPassword}" class="form-control" placeholder="Enter password" required />
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-success">Save</button>
    </div>
  </form>
</div>
</body>
</html>
